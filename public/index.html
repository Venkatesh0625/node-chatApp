<!DOCTYPE html>
<html>
    <head>
        <title>Sirius Chat</title> 
    </head>

    <body>
        <p>Welcome to Sirius Chat</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected');
            });

            socket.on('disconnect', () => {
                console.log('disconnected');
            });
        </script>
    </body>
    
</html>
